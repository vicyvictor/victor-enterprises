<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="contac-page.css">
</head>
<body>
    <div class="contact-section">
        <div class="contact-content">
            <h2>Contact Us</h2>
            <p>Images from Freepik</p>
            <div class="contact-details">
                <p><strong>📞 Call Us</strong><br>1 (234) 567-891, 1 (234) 987-654</p>
                <p><strong>📍 Location</strong><br>121 Rock Street, 21 Avenue, New York, NY 92103-9000</p>
                <p><strong>🕒 Business Hours</strong><br>Mon – Fri ..... 10 am - 8 pm, Sat, Sun ...... Closed</p>
            </div>
            <form action="#" method="post" class="contact-form">
                <input type="email" placeholder="Enter a valid email address" required>
                <input type="text" placeholder="Enter your name" required>
                <input type="text" placeholder="Enter your address" required>
                <textarea placeholder="Enter your message" required></textarea>
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
